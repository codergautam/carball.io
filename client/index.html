<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport"
    content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0" />
    <title>Carball.io</title>
  <!-- favicon -->
  <link rel="icon" href="/ball.png" type="image/png" />
  <meta name="description" content="Join the thrilling world of Carball.io, an online multiplayer car soccer game! Drive, dash, and score your way to victory.">
  <meta name="keywords" content="Carball.io, car soccer, online multiplayer, car game, soccer game">
  <title>Carball.io!</title>
  <meta property="og:title" content="Carball.io - The Ultimate Car Soccer Game!">
  <meta property="og:description" content="Join the thrilling world of Carball.io, an online multiplayer car soccer game! Drive, dash, and score your way to victory.">
  <meta property="og:image" content="https://carball.io/ball.png">
  <meta property="og:url" content="https://carball.io/">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Carball.io">
  <meta property="og:locale" content="en_US">
  <meta property="og:locale:alternate" content="en_GB">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js" integrity="sha512-0z8URjGET6GWnS1xcgiLBZBzoaS8BNlKayfZyQNKz4IRp+s7CKXx0yz7Eco2+TcwoeMBa5KMwmTX7Kus7Fa5Uw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <!-- background img -->
    <img src="/homebg.png" class="bg" alt="background" />

    <script>
        ;(function () {
    var src = '//cdn.jsdelivr.net/npm/eruda';
    if (!/eruda=true/.test(window.location) && localStorage.getItem('active-eruda') != 'true') return;
    document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>');
    document.write('<scr' + 'ipt>eruda.init();</scr' + 'ipt>');
})();
</script>

    <button id="skinsButton" class="skins-btn">Customize Car</button>
<!-- HTML -->
<div id="ball" style="position: absolute; top: 0; left: 0;">
    <img src="./ball.png" alt="ball" width="50" height="50" />
  </div>
    <!-- The Modal -->
    <div id="skinsModal" class="modal" style="display: none;">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <center>
                <h1 style="color: white; margin: 0; padding: 0;">Skins!!</h1>
                <h2 style="color: white; margin: 0; padding: 0;">More coming soon.</p>
                </center>
            <div id="skins">
                <ul class="cards" id="cards">



                </ul>
            </div>
        </div>
    </div>

  <span id="playerCountTotal" class="toprightcount">... players online</span>
  <span id="playerCount" class="toprightcount" style="display: none;">... players</span>
    <div class="container">
        <!-- <h1 class="title">Carball.io</h1> -->
        <img src="/logo.png" id="nameplate"/>
        <label for="serverSelect">Server:</label>
        <select name="serverSelect" id="serverSelect">
            <option value="loading">Loading...</option>
        </select>
        <div class="row">
            <input type="text" id="nameInput" placeholder="Enter Your Name">
            <button id="playButton">Play</button>
        </div>
        <div class="controls" id="controlsDiv">
            <p ><b>Control Mode:</b></p>
            <input type="radio" name="controls" id="controls2" value="mouse" checked/>
            <label for="controls2">Mouse</label>
            <input type="radio" name="controls" id="controls" value="keys"/>
            <label for="controls">Keyboard</label>
        </div>

        <h2 class="totalGoals">Total Goals Scored: <z id="goals">0</z></h2>

    </div>

    <div id="forcelandscapemobile" style="display: none;">
        <h1>Rotate your device to landscape mode to play!</h1>
    </div>

    <div id="footer">
        <h2><a href="https://github.com/codergautam/carball.io">About</a></h2>
        <h2><a href="https://discord.gg/7BMEHg5nrz">Discord</a></h2>
        <h2><a href="https://iogames.forum/carball">Forum</a></h2>
        </div>

        <div id="gameGUI">
            <p id="score"><z id="blue">0</z> - <z id="red">0</z></p>
            <p id="time">0:00</p>

            <p id="speedometer">0mph</p>
            <p id="goal">AAAA</p>
            <p id="countdown">3</p>

            <div class="boostBar">
                <div id="boostBarPercent"></div>
            </div>

            <div id="mobile" style="visibility: hidden;">
                <div>
                    <div class="mobilebig" style="background: rgba(0, 0, 0, 0); border: none;"></div>
                    <div class="mobilebig mobileControlUp" style="visibility: hidden;" z="up">Gas</div>
                </div>
                <div style="justify-content: flex-end;">
                    <div class="mobilebig mobileControlLeft" style="visibility: hidden;" z="left">Left</div>

                    <div class="mobilebig mobileControlRight" style="visibility: hidden;" z="right">Right</div>

                    <div class="mobilesmall mobileControlAttack" z="chat" onclick="openMobileChat()">Chat</div>
                </div>
                <div>
                    <div class="mobilebig mobileControlLeft" style="visibility: hidden;" z="left"></div>
                    <div class="mobilebig mobileControlDown" style="visibility: hidden;" z="down">Reverse</div>
                </div>
                <div style="justify-content: flex-end;">
                    <div class="mobilesmall mobileControlDash" z="boost">Boost</div>
                </div>
            </div>

        </div>

  <div id="joystickZone">
  </div>
  <input type="text" id="chatInput" placeholder="Type here to chat..." style="position: absolute; top: 20%; left: 50%; display: none; z-index: 150; transform: translateX(-50%); font-size: max(min(30px, 3vw), 16px); pointer-events: auto" />
    <div id="matchInfo">
        <h1 id="winlose">You lost - [] team wins! </h1>
        <hr />
        <p>Blue Team Goals: <z id="blueFinal">0</z> </p>
        <p>Red Team Goals: <z id="redFinal">0</z></p>

        <button class="leavebtn" onclick="rematch()"><b>Play Again</b></button>

        <button class="leavebtn" onclick="exit()">Main Menu</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
