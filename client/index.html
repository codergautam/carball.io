<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport"
    content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0" />
    <title>Carball.io</title>
    <link rel="stylesheet" href="/css/styles2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <button id="skinsButton" class="skins-btn">Skins</button>

    <!-- The Modal -->
    <div id="skinsModal" class="modal" style="display: none;">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Skins Shop</h2>
            <div id="skins">
                <ul class="cards" id="cards">



                </ul>
            </div>
        </div>
    </div>

  <span id="playerCountTotal" class="toprightcount">... players online</span>
  <span id="playerCount" class="toprightcount" style="display: none;">... players</span>
    <div class="container">
        <!-- <h1 class="title">Carball.io</h1> -->
        <img src="/logo.png" id="nameplate"/>
        <div class="row">
            <input type="text" id="nameInput" placeholder="Enter Your Name">
            <button id="playButton">Play</button>
        </div>
        <br />
        <div class="controls">
            <p ><b>Controls:</b></p>
            <input type="radio" name="controls" id="controls" value="keys" checked/>
            <label for="controls">Keyboard</label>
            <input type="radio" name="controls" id="controls2" value="mouse"/>
            <label for="controls2">Mouse</label>
        </div>

        <h2 class="totalGoals">Total Goals Scored: <z id="goals">0</z></h2>

    </div>

    <div id="forcelandscapemobile" style="display: none;">
        <h1>Rotate your device to landscape mode to play!</h1>
    </div>

    <div id="footer">
        <h2><a href="https://github.com/codergautam/carball.io">About</a></h2>
        <h2><a href="https://discord.gg/7BMEHg5nrz">Discord</a></h2>
        <h2><a href="https://iogames.forum/carball">Forum</a></h2>
        </div>

        <div id="gameGUI">
            <p id="score"><z id="blue">0</z> - <z id="red">0</z></p>
            <p id="time">0:00</p>
          <input type="text" id="chatInput" placeholder="Type here to chat..." style="position: absolute; top: 20%; left: 50%; display: none; z-index: 100; transform: translateX(-50%); font-size: max(min(30px, 3vw), 16px)">
    
            <p id="speedometer">0mph</p>
            <p id="goal">AAAA</p>
            <p id="countdown">3</p>
    
            <div class="boostBar">
                <div id="boostBarPercent"></div>
            </div>
    
            <div id="mobile" style="visibility: hidden;">
                <div>
                    <div class="mobilebig" style="background: rgba(0, 0, 0, 0); border: none;"></div>
                    <div class="mobilebig mobileControlUp" z="up">Gas</div>
                </div>
                <div style="justify-content: flex-end;">
                    <div class="mobilebig mobileControlLeft" z="left">Left</div>
    
                    <div class="mobilebig mobileControlRight" z="right">Right</div>
    
                    <div class="mobilesmall mobileControlAttack" z="chat" onclick="openMobileChat()">Chat</div>
                </div>
                <div>
                    <div class="mobilebig mobileControlLeft" style="visibility: hidden;" z="left"></div>
                    <div class="mobilebig mobileControlDown" z="down">Reverse</div>
                </div>
                <div style="justify-content: flex-end;">
                    <div class="mobilesmall mobileControlDash" z="boost">Boost</div>
                </div>
            </div>
    
        </div>

    <div id="matchInfo">
        <h1 id="winlose">You lost - [] team wins! </h1>
        <hr />
        <p>Blue Team Goals: <z id="blueFinal">0</z> </p>
        <p>Red Team Goals: <z id="redFinal">0</z></p>

        <button onclick="exit()">Main Menu</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
